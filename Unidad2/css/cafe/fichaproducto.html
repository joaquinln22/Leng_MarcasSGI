<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Cafés Vega Media, distribuidores desde 1984, mejor café de Murcia">
		<meta name="keywords" content="Café, Café en Murcia, Distribuidores de café">
		<title>Ficha del Producto - Cafés VM -</title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
		<header></header>
		<nav></nav>
		<section>
			<article>
				<table border="1" width="800px">
					<caption>Ficha del Producto (Café de Perú)</caption>
					<thead>
						<tr>
							<th rowspan="2"> Parámetros</th>
							<th colspan="3"> Valor Nutricional</th>
						</tr>
						<tr>
							<th>Elemento</th>
							<th>Unidad</th>
							<th>Cantidad</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th rowspan="2">Notas</th>
							<th>Notación Natural</th>
							<th>Und. de Medida</th>
							<th>Medición</th>
						</tr>
						<tr>
							<th colspan="4">Medición sobre muestras aleatorias</th>
						</tr>
					</tfoot>
					<tbody>
						<tr>
							<td rowspan="3" align="center">Datos</td>
							<td>Grasas</td>
							<td>g.</td>
							<td align="right">0,02</td>
						</tr>
						<tr>
							<td>Proteinas</td>
							<td>g.</td>
							<td align="right">0,12</td>
						</tr>
						<tr>
							<td>Agua</td>
							<td>g.</td>
							<td align="right">94,49</td>
						</tr>
					</tbody>
				</table>
			</article>
		</section>
		<aside></aside>

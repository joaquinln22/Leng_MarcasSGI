<!DOCTYPE html>
<html>
	<body>
		<h2>Ejemplo de atributo <em>required</em></h2>
		<form>
			<label for="usuario">Introduce nombre de usuario: </label>
			<input type="text" id="usuario" name="usuario" maxlength="20" size="15" required>
			<br><br>
			<label for="passwd">Introduce contrase&ntilde;a: </label>
			<input type="password" id="passwd" name="passwd" maxlength="20" size="15" required>
			<p><input type="submit" name="login" value="Entrar"></p>
		</form>
	</body>
</html>

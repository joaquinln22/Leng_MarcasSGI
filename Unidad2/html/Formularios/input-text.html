<!DOCTYPE html>
<html>
	<head>
		<title>Etiqueta input: text</title>
	</head>
	<body>
		<h2>Ejemplo campo de texto</h2>
		<form>
			<label for="nombre"> Nombre: </label>
			<input type="text" id="nombre" name="nombre">
			<br><br>
			<label for="apellidos"> Apellidos: </label>
			<input type="text" id="apellidos" name="apell">
		</form>
	</body>
</html>
